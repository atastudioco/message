<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text Gate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container" id="main-content">
        <div class="password-gate" id="password-gate">
            <h1>Enter Password</h1>
            <div class="input-group">
                <input type="password" id="password-input" placeholder="Password" required>
                <button type="button" id="toggle-password">
                    <ion-icon name="eye" class="eye-icon"></ion-icon>
                </button>
            </div>
            <button type="submit" id="submit-password">Open</button>
            <div id="notification" class="notification"></div>
        </div>
        
        <div class="animated-text-container" id="text-container">
            <span id="typed-text"></span>
        </div>
    </div>

    <audio id="soundcloud-player" controls loop class="soundcloud-player">
        <source src="this is for my girl - shiloh dynasty.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
